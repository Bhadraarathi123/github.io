<!DOCTYPE html>
<html lang="en">

<head>

    <title>Your Web Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }

        main {

        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

</head>

<body>
    <header>
        <h1>Your Web Page Header</h1>
    </header>

    <main>
        <section>
            <h2>Section 1</h2>
            <p>This is the content of section 1. You can add your own text, images, and other elements here.</p>
        </section>

        <section>
            <h2>Section 2</h2>
            <p>This is the content of section 2. Customize it according to your needs.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website Name. All rights reserved.</p>
    </footer>
</body>

</html>
